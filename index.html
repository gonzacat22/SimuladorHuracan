<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--No pude migrarlo a bootstrap 5.4 no trabaja con jquery-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda Huracan</title>
</head>

<body>

    
    
    <header>
        <h1 class="text-center">TIENDA ONLINE LUMINOSA</h1>
        <img src="./img/logoHuracanNegroEstrella.png" alt="logo" width="60"></a>
        <span><div id="borrarInfoGuardada" class="form-check form-check-inline">
            
            <button class="item-button btn btn-success type="submit">Borrar Info</button>
          </div></span>
       

        <nav >
            
            <form id="usuarioFormulario" action="" id="mostrandoInfoFormulario">
            <div class="container">
                <div class="row">
                  <div class="col">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required/>
                  </div>
                  <div class="col">
                    <label for="email">E-mail</label>
                <input type="email" id="email" required/>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col">
                    <label for="password">Password</label>
                <input type="password" id="password" required/>
                  </div>
                  
                  </div>
                  <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="false">
                        <label class="form-check-label" for="esSocio">¿Es Socio?</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <button class="item-button btn btn-success type="submit">Guardar</button>
                        
                      </div>
                      <hr>
                      <!-- <div id="mostrandoInfoGuardada" class="form-check form-check-inline">
                        <button type="submit">Mostrar Info guardada</button>
                      </div> -->
                      
                      <div id="infoContenedor"></div>
                      
                  </div>
                </div>
              </div>
            </form> 
         </nav>
                 
    </header>







    <!-- INICIO TARJETAS TIENDA PARA NO SOCIOS SOLO DEBERIA QUEDAR EL NAVBAR CON LAS TARJETAS SIN EL PRECIO Y EL BOTON AÑADIR CARRITO Y TODO EL CARRITO -->
    <div class="container">
        
        
    </div>
    <section class="store">
        <div class="container">
            <div class="items">
                <!--id del contenedor de las tarjetas-->
                <div class="row" id="contentIndumentaria">
                </div>
            </div>
        </div>
    </section>
    <!-- FIN TARJETAS DE TIENDA -->
    <!-- COMIENZA EL CARRITO -->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">TU COMPRA LUMINOSA</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="tarjetaTiendaHeader">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="tarjetaTiendaHeader">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                    
                </div>
                <div class="col-4">
                    <div class="tarjetaTiendaHeader">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? COMIENZA LOS ITEMS DEL CARRITO -->
            <div class="shopping-cart-items contenedorDeItems">
            </div>
            <!-- ? TERMINAN LOS ITEMS DEL CARRITO -->

            <!-- AQUI COMIENZA EL TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Más elementos al carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto botonComprar" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- TERMINA EL TOTAL -->

            
            <!-- finaleza el modal de la compra -->


        </div>

    </section>
    <!-- termina el carrito de compras -->


    <!-- comienza el footer -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Tienda Luminosa</p>
    </footer>
    <!-- termina el footer -->




    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>    

    <script src="./js/tienda.js"></script>

</body>

</html>
